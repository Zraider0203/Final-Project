<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamercon Sign-up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Streamercon Sign-up</h1>
        <p>Welcom user, Please enter the following information to sign-up</p>
        <form id="signUp">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="First Name" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Last Name" required><br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" required><br>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Password" required><br>
            <label for="password">Confirm Password:</label>
            <input type="text" id="password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Sign-up">
        </form>

        
    </div> 
</body>
</html>
